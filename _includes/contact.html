<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Have questions for us? That's great! Send us an email or join our slack channel and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fab fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s" style="color: #0A0F23;"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fab fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" style="color: #0A0F23;"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://discord.gg/GmXqMmJ88J">
            <i class="fab fa-discord fa-3x wow bounceIn" data-wow-delay=".1s" style="color: #0A0F23;"></i>
                <p>{{ site.slack_channel }}</p>
            </a>
        </div>

    </div>
</section>
